<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-pzjw8f+ua9+ukzCqztyK8TAJS5opaP9aJ6peDfbl1xuJTSM+C+qEYD9o+OpXuPj3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success">
    <div id="card-body" class="container-fluid text-center bg-white p-5">
      <p class="card-suit">♣</p>
      <p id="card-number">5</p>
      <p class="card-suit">♣</p>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center vh-15">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <input
            id="card-heigth"
            class="form-control"
            placeholder="Height"
            type="number"
          />
        </div>
        <div class="col-sm-6">
          <input
            id="card-width"
            class="form-control"
            placeholder="Width"
            type="number"
          />
        </div>
      </div>
    </div>
  </div>
  
  <div class="text-center mt-3">
    <button class="btn btn-primary" id="new-card">
      Give me a card
    </button>
  </div>
    <!-- Bootstrap JS -->

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-pzjw8f+ua9+ukzCqztyK8TAJS5opaP9aJ6peDfbl1xuJTSM+C+qEYD9o+OpXuPj3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
