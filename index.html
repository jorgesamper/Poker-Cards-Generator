<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POKER CARDS.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="./app.js"></script>
  </head>
  <h1 class="tittle">P O K E R - C A R D S</h1>
  <body class="bg-success">
    <div id="card-body" class="container-fluid text-center bg-white p-2">
      <p class="card-suit text-left">♣</p>
      <p class="justify-content-center align-items-center" id="card-number">
        5
      </p>
      <p class="card-suit text-right">♣</p>
    </div>

    <input id="card-heigth" placeholder="Heigth" type="number" />
    <input id="card-width" placeholder="Width" type="number" />

    <div class="new-card-boton">
      <button id="new-card">Give me a card</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
